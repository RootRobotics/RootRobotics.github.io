{{ define "main" }}

<main>
    <div class="column left">
        <img src="images/square.png" class="portrait" alt="Portrait" />
    </div>
    <div class="column right">
        {{- with .Param "greeting" -}}
            <h1>{{ . }}</h1>
        {{- end -}}
        {{- with .Site.Params.subscribe -}}
            <h2><a rel="me" href="{{ .url }}">{{ .title }}</a></h2>
        {{- end -}}
        <!-- <p>{{- partial "introduction.html" . -}}</p> -->

        <div class="links">
            {{- range .Site.Params.links -}}
                <a rel="me" href="{{ .url }}" title="{{ .title }}">
                    <span class="{{ .iconset | default "fab" }} fa-{{ .icon }}"></span>
                </a>
            {{- end -}}
        </div>
    </div>
</main>

{{ end }}
